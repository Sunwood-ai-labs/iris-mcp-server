<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1">
        <animate attributeName="stop-color" values="#6366f1;#8b5cf6;#ec4899;#6366f1" dur="10s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1">
        <animate attributeName="stop-color" values="#8b5cf6;#ec4899;#6366f1;#8b5cf6" dur="10s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- 背景の角丸長方形 -->
  <rect x="10" y="10" width="780" height="180" rx="20" ry="20"
    fill="url(#headerGradient)"
    filter="url(#shadow)">
    <animate attributeName="rx" values="20;25;20" dur="4s" repeatCount="indefinite" />
    <animate attributeName="ry" values="20;25;20" dur="4s" repeatCount="indefinite" />
  </rect>

  <!-- タイトルテキスト -->
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" filter="url(#shadow)">
    Iris Release Notes
    <animate attributeName="y" values="90;85;90" dur="4s" repeatCount="indefinite" />
  </text>

  <!-- サブタイトル -->
  <text x="400" y="130" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" opacity="0.9" filter="url(#shadow)">
    Streamline Your Release Documentation
    <animate attributeName="opacity" values="0.9;0.7;0.9" dur="4s" repeatCount="indefinite" />
  </text>
</svg>
